language: go
go: 
  - "1.10"
env:
  - "PATH=$GOPATH/bin:$PATH"
before_install:
  - go get github.com/mitchellh/gox
  - go get github.com/tcnksm/ghr
script:
  - go test
after_success:
  - gox -output "dist/{{.OS}}_{{.Arch}}_{{.Dir}}"
  - ghr --username eclarke --token $GITHUB_TOKEN --replace --prerelease --debug pre-release dist/
secure: ""
